<h2><strong>ฟีฟ่า</strong> (<span title="ข้อความภาษาฝรั่งเศส"><em lang="fr" xml:lang="fr">FIFA</em></span>) เป็นองค์กรที่ดำเนินการในกีฬาฟุตบอลระหว่างประเทศ และเป็นองค์กรกีฬาที่ใหญ่ที่สุดในโลกปัจจุบัน สำนักงานตั้งอยู่ที่เมืองซือริช ประเทศสวิตเซอร์แลนด์</h2>
